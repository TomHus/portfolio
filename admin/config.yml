# config.yml

backend:
  name: git-gateway
  # branch: main
  # repo: TomHus/tomhus.github.io
media_folder: 'assets/img/posts'
site_url: https://tomhuston.co.uk
logo_url: https://tomhuston.co.uk/assets/img/logo.png
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }