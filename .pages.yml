media: assets/img/posts
content:
  - name: posts
    label: Posts
    type: collection
    path: _posts
    view:
      fields: [ image, title ]
    fields:
      - { name: layout, type: string, hidden: true, default: post }
      - { name: image, label: Cover image, type: image }
      - { name: title, label: Title, type: string, required: true }
      - { name: description, label: Description, type: string }
      - { name: categories, label: Categories, type: select, options: { values: [ "blog" ] } }
      - { name: tags, label: Tags, type: string, list: true}
      - { name: body, label: Body, type: rich-text }
  - name: pages
    label: Pages
    type: collection
    path: ./
    view:
      fields: [ title ]
    fields:
      - { name: layout, type: string, hidden: true, default: page }
      - { name: title, label: Title, type: string, required: true }
      - { name: permalink, label: Permalink, type: string, required: true }
      - { name: body, label: Body, type: rich-text }
  - name: about
    label: About
    type: file
    path: about.markdown
    fields:
      - { name: layout, type: string, hidden: true, default: page }
      - { name: title, label: Title, type: string, required: true }
      - { name: permalink, label: Permalink, type: string, required: true }
      - { name: body, label: Body, type: rich-text }
